          <form>

              <label for="firstname">Nombre:</label>

                id="firstname"
                name="firstname"
              />
            </div>
            <div class="form-group">
              <label for="lastname">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
              />
            </div>
            <div class="form-group">
              <label for="email">Correo electr√≥nico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-2">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
