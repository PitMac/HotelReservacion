<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Login</h1>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-2">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
